<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Toast / Snackbar</h1>
        <select name="position" id="horizontal-position">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
        <select name="position" id="vertical-position">
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
        </select>
        <select name="type" id="type">
            <option value="normal">Normal</option>
            <option value="success">Success</option>
            <option value="warning">Warning</option>
            <option value="error">Error</option>
            <option value="info">Info</option>
        </select>
        <input type="text" value="This is a toast message" class="message">
        <div class="duration">
            <label>Duration : </label>
            <input type="range" min="1" max="10" value="3">
            <span>3 (s)</span>
        </div>
        <button class="btn">Show Toast</button>
    </main>
    <div class="toast-container top-left"></div>
    <div class="toast-container top-right"></div>
    <div class="toast-container bottom-left"></div>
    <div class="toast-container bottom-right"></div>
    <script src="script.js"></script>
</body>
</html>
